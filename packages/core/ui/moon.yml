type: library

id: ui

tags:
  - lib

tasks:
  dev:
    command: tsup --watch
    deps:
      # Core
      - 'core-plugins:dev'
      - 'core-theme:dev'
      # UI
      - 'ui-avatar:dev'
      - 'ui-layouts:dev'
      - 'ui-button:dev'
      - 'ui-input:dev'
      - 'ui-spinner:dev'
    options:
      runInCI: false
      persistent: true

  build:
    command: tsup --dts
    deps:
      # Core
      - 'core-plugins:build'
      - 'core-theme:build'
      # UI
      - 'ui-avatar:build'
      - 'ui-layouts:build'
      - 'ui-button:build'
      - 'ui-input:build'
      - 'ui-spinner:build'
